name: Using composite actions
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Using custom composite action to setup node js
        uses: "./.github/actions/nodejs-setup"
        with:
          node-version: "18"
          
      - name: "Install dependencies"
        run: npm install

      - name: "Start server"
        run: npm start

      - run: echo "Node js is running"